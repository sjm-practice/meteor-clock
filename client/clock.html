<head>
  <title>SVG Clock Demo</title>
</head>

<body>
<h1>{{landingPageHeader}}</h1>

  <svg xmlns="http://www.w3.org/2000/svg"
       width="350" height="350"
       viewBox="-110 -110 220 220"
       class="clockSVG">

    <!-- bounding circle -->
    <circle class="clockFace" cx="0" cy="0" r="100"/>

    <!-- hour, minute and second hands -->
    {{#with handData}}
        <line {{radial hourDegrees 0 .55}} class="hourHand"/>
        <line {{radial minuteDegrees 0 .85}} class="minuteHand"/>
        <line {{radial secondDegrees 0 .95}} class="secondHand"/>
    {{/with}}

    <!-- tick marks -->
    {{#each hours}}
        <line {{radial degrees 0.9 1}} class="tickMark"/>
    {{/each}}
  </svg>
</body>

<!-- Adapted from David Basoko's SVG clock demo -->
